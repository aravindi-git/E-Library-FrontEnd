
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title login-header">E - Library Login</h4>
                  </div>
                  <div class="card-body">
                      <form  [formGroup]="form" (submit)="onSubmit()" >

                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Username" type="text" formControlName="username" required>
                                  <span class="text-danger"
                                      *ngIf="(form.controls.username.touched) && form.controls.username.errors?.required">
                                      User Name is required
                                  </span>
                                </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Password" type="password" formControlName="password" required>
                                  <span class="text-danger"
                                      *ngIf="(form.controls.password.touched) && form.controls.password.errors?.required">
                                      Password is required
                                  </span>
                                </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Role</mat-label>
                                  <mat-select formControlName="role">
                                    <mat-option *ngFor="let item of roleList" [value]="item.value">
                                      {{item.text}}
                                    </mat-option>
                                  </mat-select>
                                  <span class="text-danger"
                                      *ngIf="(form.controls.role.touched) && form.controls.role.errors?.required">
                                      Role is required
                                  </span>
                                </mat-form-field>
                              </div>
                          </div>

                          <p *ngIf="error" class="error">
                            {{ error }}
                          </p>

                          <button mat-raised-button type="submit" class="btn btn-primary pull-right"  [disabled]="!form.valid">Login</button>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-2"></div>
      </div>
  </div>
</div>
