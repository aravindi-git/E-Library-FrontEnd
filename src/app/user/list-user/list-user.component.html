<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <button mat-raised-button type="button" class="btn btn-primary pull-right"
                (click)="openDialog()"> Add New User</button>

                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Users</h4>
                    </div>
                    <div class="card-body">
                      <div class="example-header">
                        <mat-form-field>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" >
                        </mat-form-field>
                      </div>

                      <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                          <!--User Name Column -->
                          <ng-container matColumnDef="username">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> User Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                        </ng-container>

                          <!-- Name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                          </ng-container>

                          <!-- Weight Column -->
                          <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-primary"> Actions </th>
                            <td mat-cell *matCellDef="let element">  </td>
                          </ng-container>

                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[ 5, 10, 20]" showFirstLastButtons></mat-paginator>
                      </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </div>
