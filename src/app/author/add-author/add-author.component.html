


  <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Add New Author</h4>
                    </div>
                    <div class="card-body">
                        <form  [formGroup]="form" (submit)="onSubmit($event)" >

                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Author's name" type="text" formControlName="name" required>
                                    <span class="text-danger"
                                        *ngIf="(form.controls.name.touched || submitted) && form.controls.name.errors?.required">
                                        Name is required
                                    </span>
                                  </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-primary pull-right"  [disabled]="!form.valid">Save</button>
                            &nbsp; &nbsp; &nbsp;
                            <button mat-raised-button type="button" class="btn btn-info pull-right" (click)="onCancelClick()">Close</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </div>
