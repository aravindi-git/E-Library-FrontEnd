<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">

              <button mat-raised-button type="button" class="btn btn-primary pull-right"
              (click)="openDialog()"> Add New Book</button>

              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title ">Books</h4>
                  </div>
                  <div class="card-body">
                    <div class="example-header">
                      <mat-form-field>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" >
                      </mat-form-field>
                    </div>
                    <div class="example-container mat-elevation-z8">

                      <mat-table [dataSource]="dataSource" matSort>

                      <!-- Name Column -->
                      <ng-container matColumnDef="indexNumber">
                        <mat-header-cell *matHeaderCellDef mat-sort-header  class=" text-primary"> Index Number </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.indexNumber}} </mat-cell>
                    </ng-container>

                      <!-- Progress Column -->
                      <ng-container matColumnDef="name">
                          <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Name </mat-header-cell>
                          <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
                      </ng-container>

                      <!-- Progress Column -->
                      <ng-container matColumnDef="author">
                          <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Author </mat-header-cell>
                          <mat-cell *matCellDef="let row"> {{row.author?.name}}</mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="category">
                        <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Category </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.category?.name}}</mat-cell>
                      </ng-container>


                      <ng-container matColumnDef="language">
                        <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Language </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.languageName}}</mat-cell>
                      </ng-container>

                      <!-- Action Column -->
                      <ng-container matColumnDef="action">
                          <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Actions </mat-header-cell>
                          <mat-cell *matCellDef="let row">
                              <button mat-raised-button type="button" matTooltip="Edit" (click)="editBook(row)"
                              [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                  <i class="material-icons">edit</i>
                              </button>
                              &nbsp;&nbsp;
                              <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-warning btn-link btn-sm btn-just-icon">
                                  <i class="material-icons">delete</i>
                              </button>
                          </mat-cell>
                      </ng-container>

                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;">
                      </mat-row>
                      </mat-table>

                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>

                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
