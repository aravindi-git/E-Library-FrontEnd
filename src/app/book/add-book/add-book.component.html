
  <div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title">Add New Book</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (submit)="onSubmit($event)">

                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Index number" type="text" formControlName="indexNumber">
                      </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name" type="text" formControlName ="name">
                       </mat-form-field>
                    </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Category</mat-label>
                      <select matNativeControl required>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                      </select>
                     </mat-form-field>
                  </div>
              </div>

                <button mat-raised-button type="submit" class="btn btn-primary pull-right">Save</button>
                &nbsp; &nbsp; &nbsp;
                <button mat-raised-button type="button" class="btn btn-info pull-right" (click)="onCancelClick()">Close</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
