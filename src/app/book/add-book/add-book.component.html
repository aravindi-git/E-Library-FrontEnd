
  <div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title">Add New Book</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (submit)="onSubmit($event)">

                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Index number" type="text" formControlName="indexNumber">
                      </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name" type="text" formControlName ="name">
                       </mat-form-field>
                    </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Category</mat-label>
                      <mat-select formControlName="category">
                        <mat-option *ngFor="let cate of categoryList" [value]="cate._id">
                          {{cate.name}}
                        </mat-option>
                      </mat-select>
                     </mat-form-field>
                  </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Author</mat-label>
                    <mat-select formControlName="author">
                      <mat-option *ngFor="let author of authorsList" [value]="author._id">
                        {{author.name}}
                      </mat-option>
                    </mat-select>
                   </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Language</mat-label>
                    <mat-select formControlName="languageName">
                      <mat-option *ngFor="let item of languageList" [value]="item">
                        {{item}}
                      </mat-option>
                    </mat-select>
                   </mat-form-field>
                </div>
             </div>


                <button mat-raised-button type="submit" class="btn btn-primary pull-right">Save</button>
                &nbsp; &nbsp; &nbsp;
                <button mat-raised-button type="button" class="btn btn-info pull-right" (click)="onCancelClick()">Close</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
