<div class="main-content">
  <div class="row col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <div class="row">
          <h3 class="card-title category-header">Categories</h3>
          <button type="button" class="btn btn-white add-button"
           (click)="openDialog()"> + New Category</button>
        </div>
      </div>
        <div class="card-body">

              <div class="example-header">
                  <mat-form-field>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" >
                  </mat-form-field>
              </div>

              <div class="example-container mat-elevation-z8">

                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="indexNumber">
                        <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Index Number </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.indexNumber}} </mat-cell>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header  class=" text-primary"> Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                      <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Description</mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
                    </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Actions </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                          <button mat-raised-button type="button" matTooltip="Edit" (click)="editCategory(row)"
                              [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                              <i class="material-icons">edit</i>
                          </button>
                          &nbsp;&nbsp;
                          <button mat-raised-button type="button" matTooltip="Remove" (click)="deleteCategory(row)"
                              [matTooltipPosition]="'above'" class="btn btn-warning btn-link btn-sm btn-just-icon">
                              <i class="material-icons">delete</i>
                          </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>

                </table>

                <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
              </div>

        </div>
    </div>
  </div>
  </div>
