<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <button mat-raised-button type="button" class="btn btn-primary pull-right"
              (click)="openDialog()"> Add New Category</button>

              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title ">Book Categories</h4>
                  </div>
                  <div class="card-body">

                        <div class="example-header">
                            <mat-form-field>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" >
                            </mat-form-field>
                        </div>

                        <div class="example-container mat-elevation-z8">

                          <table mat-table [dataSource]="dataSource" matSort>

                              <!-- ID Column -->
                              <ng-container matColumnDef="indexNumber">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Index Number </mat-header-cell>
                                  <mat-cell *matCellDef="let row"> {{row.indexNumber}} </mat-cell>
                              </ng-container>

                              <!-- Name Column -->
                              <ng-container matColumnDef="name">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header  class=" text-primary"> Name </mat-header-cell>
                                  <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                              </ng-container>

                              <!-- Description Column -->
                              <ng-container matColumnDef="description">
                                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Description</mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
                              </ng-container>

                              <!-- Color Column -->
                              <ng-container matColumnDef="actions">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-primary"> Actions </mat-header-cell>
                                  <mat-cell *matCellDef="let row"> {{row.color}} </mat-cell>
                              </ng-container>

                              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                              <mat-row *matRowDef="let row; columns: displayedColumns;">
                              </mat-row>

                          </table>

                          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>

                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
