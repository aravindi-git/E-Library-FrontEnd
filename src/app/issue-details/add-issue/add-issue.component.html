<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">

              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title ">Issue a Book</h4>
                  </div>
                  <div class="card-body">

                    <form  [formGroup]="form" (submit)="onSubmit($event)" >
                      <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Book Index Number" type="text" formControlName="indexNumber" required>
                              <span class="text-danger"
                              *ngIf="(form.controls.indexNumber.touched || submitted) && form.controls.indexNumber.errors?.required">
                              Index Number is required
                          </span>
                            </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Student Index" type="text" formControlName="studentIndex" required>
                              <span class="text-danger"
                              *ngIf="(form.controls.studentIndex.touched || submitted) && form.controls.studentIndex.errors?.required">
                              Name is required
                          </span>
                            </mat-form-field>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <mat-form-field>
                            <mat-label>Due Date</mat-label>
                            <input matInput [matDatepicker]="dueDate" formControlName="dueDate" >
                            <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
                            <mat-datepicker #dueDate></mat-datepicker>
                          </mat-form-field>
                        </div>
                    </div>

                      <button mat-raised-button type="submit" class="btn btn-primary pull-right" [disabled]="!form.valid">Save</button>
                      &nbsp; &nbsp; &nbsp;
                      <button mat-raised-button type="button" class="btn btn-info pull-right"  (click)="onCancel()">Cancel</button>
                      <div class="clearfix"></div>
                    </form>

                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
